<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- fonts.google -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- local css -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="twoDaysAhead"></p>
    </header>
    <main>
       <div class="container-fluid">  <!-- -fluid will make it go full screen -->
        <!-- Timeblocks go here -->

        <div id="hour-8" class="row time-blocks timeBlock">
            <div class="col-1 hour">
              8am
            </div>
            <textarea class="col-10 appointment"></textarea>
            <button class="col-1 saveBtn">Save</button>
        </div>

        <div id="hour-9" class="row time-blocks timeBlock">
          <div class="col-1 hour">
            9am
          </div>
          <textarea class="col-10 appointment"></textarea>
          <button class="col-1 saveBtn">Save</button>
      </div>

        <div id="hour-10" class="row Time-blocks">
          <div class="col-1 hour">
            10am
          </div>
          <textarea class="col-10 appointment"></textarea>
          <button class="col-1 saveBtn">Save</button>
        </div>

        <div id="hour-11" class="row Time-blocks">
          <div class="col-1 hour">
            11am
          </div>
          <textarea class="col-10 appointment"></textarea>
          <button class="col-1 saveBtn">Save</button>
        </div>

        <div id="hour-12" class="row Time-blocks">
          <div class="col-1 hour">
            12am
          </div>
          <textarea class="col-10 appointment"></textarea>
          <button class="col-1 saveBtn">Save</button>
        </div>

        <div id="hour-13" class="row Time-blocks">
          <div class="col-1 hour">
            13am
          </div>
          <textarea class="col-10 appointment"></textarea>
          <button class="col-1 saveBtn">Save</button>
        </div>

        <div id="hour-14" class="row Time-blocks">
          <div class="col-1 hour">
            14am
          </div>
          <textarea class="col-10 appointment"></textarea>
          <button class="col-1 saveBtn">Save</button>
        </div>

        <div id="hour-15" class="row Time-blocks">
          <div class="col-1 hour">
            15am
          </div>
          <textarea class="col-10 appointment"></textarea>
          <button class="col-1 saveBtn">Save</button>
        </div>

        <div id="hour-16" class="row Time-blocks">
          <div class="col-1 hour">
            16am
          </div>
          <textarea class="col-10 appointment"></textarea>
          <button class="col-1 saveBtn">Save</button>
        </div>

      </div>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- local js -->
    <script src="Assets/js/script.js"></script>
  </body>
</html>
